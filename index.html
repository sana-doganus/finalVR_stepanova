<!DOCTYPE html>
<html>
  <head>
    <title>Итоговый проект</title>
    <meta name="description" content="Итоговый проект">
    <script src="https://aframe.io/releases/1.6.0/aframe.min.js"></script>
    <script src="https://cdn.jsdelivr.net/gh/c-frame/aframe-extras@7.5.0/dist/aframe-extras.min.js"></script>
  </head>
  <body>
    <a-scene>
      <a-assets>
        <img id="texture1" src="pattern1.jpg">
        <img id="texture2" src="pattern2.png">
        <img id="texture3" src="pattern3.png">
        <img id="texture4" src="pattern4.png">
        <img id="texture5" src="pattern5.jpg">
        <img id="skyTexture" src="background.png">
      </a-assets>

      <a-entity camera look-controls position="0 1.6 5"></a-entity>
      
      <a-box id="animated-cube" position="0 0.5 0" color="#4CC3D9"
             animation="property: position; to: 0 2 0; dur: 1000; startEvents: startAnimation; loop: false"
             animation__2="property: position; to: 2 2 0; dur: 1000; startEvents: animationcomplete__moveUp; loop: false"
             animation__3="property: position; to: 2 0.5 0; dur: 1000; startEvents: animationcomplete__moveRight; loop: false"
             animation__4="property: position; to: 0 0.5 0; dur: 1000; startEvents: animationcomplete__moveDown; loop: false"
             animation__5="property: position; to: 0 0.5 0; dur: 1000; startEvents: animationcomplete__moveLeft; loop: false">
             </a-box>

       <!--<a-sphere position="-3 0.75 -5.5" rotation="0 0 0" radius="0.75" src="#sphereTexture"
         animation="property: rotation; to: 0 360 0; dur: 12500; loop: true; easing: linear;"
         animation__2="property: position; from: -3 0.75 -5.5; to: -3 1.25 -5.5; loop: true; dur: 8000; dir: alternate;">
      </a-sphere>
      
      <a-sphere position="1 2.25 4.5" rotation="0 0 0" radius="0.25" src="#sphereTexture"
        animation="property: rotation; to: 0 360 0; dur: 7000; loop: true; easing: linear;"
        animation__2="property: position; from: 1.35 2.25 -3.5; to: 1.35 -0.2 -3.5; loop: true; dur: 7500; dir: alternate;">
      </a-sphere>-->
      
      <a-sky height="1024" radius="30" src="#skyTexture" theta-length="180" width="1024"></a-sky>
      <a-light type="ambient" color="#75DAFF"></a-light>
      
      <!--<a-light type="point" intensity="1" position="0 15 -15"></a-light>-->
      <!--<a-plane src="#groundTexture" rotation="-90 0 0" height="100" width="100"></a-plane>-->
    
    </a-scene>
    <script>
      const cube = document.getElementById('animated-cube');
      cube.addEventListener('animationcomplete__moveUp', () => {
        cube.emit('animationcomplete__moveRight');
      });
      cube.addEventListener('animationcomplete__moveRight', () => {
        cube.emit('animationcomplete__moveDown');
      });
      cube.addEventListener('animationcomplete__moveDown', () => {
        cube.emit('animationcomplete__moveLeft');
      });
      cube.addEventListener('animationcomplete__moveLeft', () => {
        cube.emit('startAnimation');
      });
      cube.emit('startAnimation');
    </script>
  </body>
</html>
